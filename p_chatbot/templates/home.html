<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot Website</title>
  
</head>
<body>

    <header>
        <h1>Welcome to Our AI Chatbot</h1>
        <p>Experience AI-powered conversations with ease!</p>
    </header>

    <main>
        <section>
            <p>Engage in smart conversations with AI technology that understands you.</p>
        </section>

        <section id="cta">
            <h2>Get Started</h2>
            <a href="{{ url_for('index') }}" class="button">Start Chatting</a>
        </section>
    </main>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #4A90E2, #50E3C2);
            color: white;
        }
        
        header {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        nav {
            margin-top: 15px;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        
        nav a:hover {
            background: #555;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #cta .button {
            display: inline-block;
            padding: 10px 20px;
            background: #4A90E2;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        
        #cta .button:hover {
            background: #50E3C2;
        }
    </style>

   
</body>
</html>
